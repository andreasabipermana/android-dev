name: Continuous Integration Workflow
on: [push]
jobs:
  build-and-test:
    name: Build and run tests
    runs-on: macos-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v1
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - Download Importat file
        run: wget ${{ secrets.API_JSON }} -O app/src/main/res/raw/testagentcredentials.json 
      - name: Print contents in current directory
        run: ls -la app/src/main/res/raw/
      - name: Print contents in current directory
        run: cat app/src/main/res/raw/testagentcredentials.json
